<svg width="24" height="16" viewBox="0 0 24 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue stripe (top) with crescent and 5 stars -->
  <rect width="24" height="5" fill="#0066CC"/>
  
  <!-- Crescent moon in blue stripe (upper left) -->
  <path d="M 2.5 2.5 A 1.5 1.5 0 0 1 5.5 2.5 A 1 1 0 0 0 2.5 2.5 Z" fill="white"/>
  
  <!-- Five stars arranged in pyramid pattern: 2-2-1 -->
  <!-- Top row: 2 stars -->
  <path d="M 7.5 1.5 L 7.8 2.3 L 8.6 2.3 L 8 2.8 L 8.2 3.6 L 7.5 3.2 L 6.8 3.6 L 7 2.8 L 6.4 2.3 L 7.2 2.3 Z" fill="white"/>
  <path d="M 9.5 1.5 L 9.8 2.3 L 10.6 2.3 L 10 2.8 L 10.2 3.6 L 9.5 3.2 L 8.8 3.6 L 9 2.8 L 8.4 2.3 L 9.2 2.3 Z" fill="white"/>
  
  <!-- Middle row: 2 stars -->
  <path d="M 7 3.5 L 7.3 4.2 L 8 4.2 L 7.5 4.7 L 7.7 5.4 L 7 5.1 L 6.3 5.4 L 6.5 4.7 L 6 4.2 L 6.7 4.2 Z" fill="white"/>
  <path d="M 9 3.5 L 9.3 4.2 L 10 4.2 L 9.5 4.7 L 9.7 5.4 L 9 5.1 L 8.3 5.4 L 8.5 4.7 L 8 4.2 L 8.7 4.2 Z" fill="white"/>
  
  <!-- Bottom row: 1 star -->
  <path d="M 8 5 L 8.25 5.6 L 8.9 5.6 L 8.5 6 L 8.7 6.6 L 8 6.3 L 7.3 6.6 L 7.5 6 L 7.1 5.6 L 7.75 5.6 Z" fill="white"/>
  
  <!-- White separating line -->
  <rect y="5" width="24" height="0.25" fill="white"/>
  <!-- Red separating line -->
  <rect y="5.25" width="24" height="0.25" fill="#DC143C"/>
  
  <!-- Gold/yellow-orange stripe (widest, middle) -->
  <rect y="5.5" width="24" height="6" fill="#FFA500"/>
  
  <!-- Red separating line -->
  <rect y="11.5" width="24" height="0.25" fill="#DC143C"/>
  <!-- White separating line -->
  <rect y="11.75" width="24" height="0.25" fill="white"/>
  
  <!-- Green stripe (bottom) -->
  <rect y="12" width="24" height="4" fill="#228B22"/>
</svg>
